<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a [routerLink]="['/home']">Home</a> <span class="mx-2 mb-0">/</span> <a
          [routerLink]="['/shop']">Shop</a> <span class="mx-2 mb-0">/</span> <strong
          class="text-black">{{product?.name}}</strong></div>
    </div>
  </div>
</div>


<div *ngIf="product" class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="item-entry">
          <a href="#" class="product-item md-height bg-gray d-block">
            <img [src]="product?.images[0].src" alt="Image" class="img-fluid">
          </a>

        </div>

      </div>
      <div class="col-md-6">
        <h2 class="text-black">{{product?.name}}</h2>
        <p [innerHTML]="product.description"></p>
        <p><strong class="text-primary h4">{{product?.price | currency}}</strong></p>
        <div *ngFor="let attribute of product.attributes" class="mb-1 d-flex">
          <label *ngFor="let option of attribute.options" for="option-sm" class="d-flex mr-3 mb-3">
            <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-sm"
                name="{{attribute.name}}"></span> <span class="d-inline-block text-black">{{option}}</span>
          </label>
        </div>
        <div class="mb-5">
          <div class="input-group mb-3" style="max-width: 120px;">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary js-btn-minus" type="button"></button>
            </div>
            <input type="text" class="form-control text-center" value="1" placeholder=""
              aria-label="Example text with button addon" aria-describedby="button-addon1">
            <div class="input-group-append">
              <button class="btn btn-outline-primary js-btn-plus" type="button"></button>
            </div>
          </div>

        </div>
        <p><a [routerLink]="['/cart']" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Add To Cart</a></p>

      </div>
    </div>
  </div>
</div>
